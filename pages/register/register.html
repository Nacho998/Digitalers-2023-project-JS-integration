    <!-- ?==================== REGISTER FORM ==================== -->
    <section class="main-register">
        <form class="register-form" id="registerForm">
            <h1>Registro</h1>
            <div class="form-item">
                <label for="inputName">Nombre completo</label>
                <input type="text" name="fullName" id="inputName" minlength="3" maxlength="20"
                    placeholder="Nombre completo" required autofocus>
            </div>
            <div class="form-item">
                <label for="inputEmail">Correo electrónico</label>
                <input type="email" name="email" id="inputEmail" minlength="15" maxlength="40"
                    placeholder="example@gmail.com" required pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,4}$">
            </div>
            <div class="form-item">
                <label for="inputPassword">Contraseña</label>
                <input type="password" name="password" id="inputPassword" minlength="3" maxlength="20"
                    placeholder="************" required>
            </div>
            <div class="form-item">
                <label for="inputPassword2">Confirmar contraseña</label>
                <input type="password" name="confirmPassword" id="inputPassword2" minlength="3" maxlength="20"
                    placeholder="************" required>
            </div>
            <div class="form-item">
                <label for="inputDate">Fecha de nacimiento</label>
                <input class="form-date" type="date" name="birthDate" id="inputDate" max="2023-01-01" required>
            </div>
            <div class="form-item">
                <label for="selectDistrict">Selecciones provincia donde vive</label> <br>
                <select name="province" id="selectDistrict">
                    <option value=""></option>
                    <option value="Buenos Aires">Buenos Aires</option>
                    <option value="Catamarca">Catamarca</option>
                    <option value="Chaco">Chaco</option>
                    <option value="Chubut">Chubut</option>
                    <option value="Cordoba">Cordoba</option>
                    <option value="Corrientes">Corrientes</option>
                    <option value="Entre Rios">Entre Rios</option>
                    <option value="Formosa">Formosa</option>
                    <option value="Jujuy">Jujuy</option>
                    <option value="La Pampa">La Pampa</option>
                    <option value="La Rioja">La Rioja</option>
                    <option value="Mendoza">Mendoza</option>
                    <option value="Misiones">Misiones</option>
                    <option value="Neuquen">Neuquen</option>
                    <option value="Rio Negro">Rio Negro</option>
                    <option value="Salta">Salta</option>
                    <option value="San Juan">San Juan</option>
                    <option value="San Luis">San Luis</option>
                    <option value="Santa Cruz">Santa Cruz</option>
                    <option value="Santa Fe">Santa Fe</option>
                    <option value="Santiago del Estero">Santiago del Estero</option>
                    <option value="Tierra del Fuego">Tierra del Fuego</option>
                    <option value="Tucuman">Tucuman</option>
                </select>
            </div>
            <div class="form-item observations">
                <label for="inputObservations">Obsevaciones</label>
                <textarea name="observations" id="inputObservations" cols="20" rows="10" maxlength="200"
                    placeholder="Qué opina?"></textarea>
            </div>
            <div>
                <button type="submit" class="submit-form-users">Registrarse</button>
            </div>
        </form>
    </section>
