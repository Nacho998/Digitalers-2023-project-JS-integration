<body>

    <!-- ?==================== HEADER ==================== -->

    <!-- ?==================== CONTACT SECTION ==================== -->
    <section class="contact-main">
        <div class="contact-form-container">
            <form>
                <h1>Contáctanos</h1>
                <div class="contact-form-item">
                    <label for="inputName">Nombre y apellido</label>
                    <input type="text" name="nombre" id="inputName" minlength="3" maxlength="20"
                        placeholder="Nombre completo" required autofocus>
                </div>
                <div class="contact-form-item">
                    <label for="inputEmail">Correo electrónico</label>
                    <input type="email" name="correo" id="inputEmail" placeholder="example@gmail.com" required
                        pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,4}$">
                </div>
                <div class="contact-form-item">
                    <label for="inputConsultas">Consulta</label>
                    <textarea name="consulta" id="inputConsultas" cols="30" rows="10" maxlength="500"
                        placeholder="Escribe tu consulta"></textarea>
                </div>
                <div class="contact-button">
                    <button type="submit">
                        Enviar consulta
                    </button>
                </div>
            </form>
        </div>
        <div class="contact-form-container">
            <div class="contact-map">
                <h1>Visítanos</h1>
                <div>
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d8467.873830053692!2d-65.1932508108219!3d-26.83033333100898!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94223792d6c56903%3A0xf88d5b92b5c56527!2sSan%20Miguel%20de%20Tucum%C3%A1n%2C%20Tucum%C3%A1n!5e0!3m2!1ses-419!2sar!4v1692146650071!5m2!1ses-419!2sar"
                        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade">
                    </iframe>
                </div>
            </div>
        </div>
    </section>
    <!-- ?==================== CONTACT SECTION END ==================== -->

    <!-- ?==================== FOOTER ==================== -->

                    <strong>CONTACTANOS</strong>
