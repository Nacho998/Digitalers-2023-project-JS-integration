<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPU-Dealers - Iniciar Sesión</title>
    <link rel="shortcut icon" href="/assets/images/logo-header.png">
    <!-- ?===== FONT AWESOME ===== -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- ?===== BOOTSTRAP ===== -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
    <!-- ?===== CSS ===== -->
    <link rel="stylesheet" href="/css/styles.css" />
</head>

<body>

    <!-- ?==================== HEADER ==================== -->
    <header class="main-header">

        <!-- ?==================== NAVBAR BOOTSTRAP ==================== -->

        <nav class="navbar navbar-expand-lg navbar-custom">
            <div class="container">
                <a class="navbar-brand" href="/"><img class="logo-navbar" src="/assets/images/logo-header.png"
                        alt="logo-e-commerce"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="menu-icon">
                        <i class="fa-solid fa-bars"></i>
                    </span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 text-color">
                        <li class="nav-item">
                            <a class="nav-link" href="/">INICIO</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/pages/contact/contact.html">CONTACTO</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/pages/about-us/about-us.html">NOSOTROS</a>
                        </li>
                    </ul>
                    <div class="user-info me-2">
                        <a href="" class="cart-icon">
                            <i class="fa-solid fa-cart-shopping"></i>
                        </a>
                        <P class="user-name"></P>
                        <div class="user-action"></div>
                    </div>
                </div>
            </div>
        </nav>

        <!-- ?==================== NAVBAR BOOTSTRAP END ==================== -->

    </header>
    <!-- ?==================== HEADER END ==================== -->

    <!-- ?==================== MAIN ==================== -->

    <main>

        <section class="vh-100 gradient-custom">
            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                        <div class="card text-white card-login" style="border-radius: 1rem;">
                            <div class="card-body p-5 text-center">

                                <form id="login" class="mb-md-5 mt-md-4 pb-5">

                                    <h2 class="fw-bold mb-5 text-uppercase">Iniciar sesión</h2>

                                    <div class="form-outline form-white mb-4">
                                        <label class="form-label mt-4" for="inputEmail">Email</label>
                                        <input type="email" name="email" id="inputEmail" minlength="15" maxlength="40"
                                            required pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,4}$"
                                            class="form-control form-control-lg">
                                    </div>

                                    <div class="form-outline form-white mb-4">
                                        <label class="form-label mt-4" for="inputPassword">Contraseña</label>
                                        <input type="password" name="password" id="inputPassword" minlength="3"
                                            maxlength="20" required class="form-control form-control-lg">
                                    </div>

                                    <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Olvidó su
                                            contraseña?</a></p>

                                    <button class="btn btn-outline-light btn-lg px-5 login-btn" type="submit">Ingresar</button>

                                </form>

                                <div>
                                    <p class="mb-0">No tiene una cuenta? <a href="/pages/register/register.html"
                                            class="text-white-50 fw-bold">Registrarse</a>
                                    </p>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <!-- ?==================== MAIN END ==================== -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/js/login.js"></script>
    <script src="/js/user-info.js"></script>

</body>

</html>
